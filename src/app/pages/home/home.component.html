<main class="home-main-wrapper">
  <app-menu-card></app-menu-card>
  <div class="container">
    <a routerLink="/" class="timesheet-management">Time sheet Management</a>
  </div>
  <section class="common-gap recent-project-wrapper">
    <div class="container">
      <div class="title-holder">
        <h3>Recent projects</h3>
        <div class="btn-holder">
          <a routerLink="/" class="text-uppercase btn-link"
            >View all projects</a
          >
          <button type="button" class="btn">Add new project</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="project-items">
        <div class="project-item">
          <div class="card-layout p-10">
            <div class="project-status">
              <div class="project-icon">
                <img src="./assets/images/sutecase.svg" alt="" />
              </div>
              <div class="project-status-tag">
                <div class="project-flag green">
                  <i class="fa-solid fa-flag"></i>
                </div>
                <div class="status-tag">Ongoing</div>
              </div>
            </div>
            <div class="project-description"></div>
            <div class="project-members"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
