<div class="container comon-gap">
  <div class="row">
    <div class="col-md-3">
      <!--  -->
      <app-sidebar></app-sidebar>
      <!--  -->
    </div>
    <div class="col-md-9">
      <div class="projectsectiontop">
        <div class="leftsection">
          <h3>Projects / Dev pro 01</h3>
          <h2>Backlog</h2>
        </div>
        <div class="right-section">
          <button><img src="./assets/images/datedicon.svg" /></button>
        </div>
      </div>
      <div class="search_bar_box_bar">
        <div class="row">
          <div class="col-sm-8">
            <div class="search_bar_box_sec">
              <div class="search_bar_box">
                <button>
                  <mat-icon>search</mat-icon>
                </button>
                <input type="text" placeholder="Search" />
              </div>
              <div class="people_list">
                <ul>
                  <li>
                    <img src="../../../assets/images/person1.svg" alt="" />
                  </li>
                  <li>
                    <img src="../../../assets/images/person2.svg" alt="" />
                  </li>
                  <li>
                    <img
                      src="../../../assets/images/round_plus_icon.svg"
                      alt=""
                    />
                  </li>
                </ul>
              </div>
              <div class="select_bar">
                <select>
                  <option>Epic</option>
                  <option>Epic</option>
                  <option>Epic</option>
                </select>
                <select>
                  <option>Type</option>
                  <option>Type</option>
                  <option>Type</option>
                </select>
                <select>
                  <option>Sprint</option>
                  <option>Sprint</option>
                  <option>Epic</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="right_select_bar">
              <p>Group By</p>
              <select>
                <option>None</option>
                <option>None</option>
                <option>None</option>
              </select>
              <button>
                <img src="../../../assets/images/graff.svg" alt="" /> Reports
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="backlog-btm">
        <div class="row">
          <div class="col-md-12 cus-col">
            <div class="backlog-wrap">
              <div class="dpo-backlog">
                <mat-accordion>
                  <mat-expansion-panel
                    (opened)="panelOpenState = true"
                    (closed)="panelOpenState = false"
                  >
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        DPO Sprint 1
                        <p>
                          <img src="./assets/images/pen.svg" alt="" /> Add Dates
                          <span>(3 issues)</span>
                        </p>
                        <div class="backlog-hdr-rgt">
                          <span class="trans">0</span>
                          <span class="blue">0</span>
                          <span class="green">0</span>
                          <button class="btn">Start Sprint</button>
                          <div class="dots">
                            <button>
                              <img src="./assets/images/datedicon.svg" />
                            </button>
                          </div>
                        </div>
                      </mat-panel-title>
                    </mat-expansion-panel-header>
                    <ul class="backlog-list">
                      <li>
                        <div class="backlog-lft">
                          <span
                            ><img src="./assets/images/ic1.svg" alt=""
                          /></span>
                          <p class="para1">DP0-3</p>
                          <p class="para2">404 not found</p>
                        </div>
                        <div class="backlog-rgt">
                          <button mat-button [matMenuTriggerFor]="menu">
                            TO DO <span><img src="./assets/images/arrw.svg" alt=""></span>
                          </button>
                          <mat-menu #menu="matMenu">
                            <button mat-menu-item>Item 1</button>
                            <button mat-menu-item>Item 2</button>
                          </mat-menu>
                        </div>
                      </li>
                    </ul>
                  </mat-expansion-panel>
                </mat-accordion>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
