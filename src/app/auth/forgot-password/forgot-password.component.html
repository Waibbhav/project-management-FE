<app-auth-header></app-auth-header>
<div class="login-wrapper">
  <div class="login-sec">
    <img src="./assets/images/pc1.svg" alt="" class="pc1" />
    <img src="./assets/images/pc2.svg" alt="" class="pc2" />
    <div class="container common-gap-big">
      <div class="card-layout login-outr">
        <div class="login-hdr">
          <h2>Forgot password</h2>
          <p>
            Enter your email for the verification proccess, we will send 4
            digits code to your email.
          </p>
        </div>
        <div class="login-form">
          <form class="form">
            <div class="form-group">
              <label>Email</label>
              <input type="email" placeholder="Enter your email" />
            </div>

            <div class="submit-inn">
              <button type="submit">Continue</button>
            </div>
          </form>
        </div>
        <div class="form-btm">
          <p>
            This site is protected by reCAPTCHA and the Google
            <a href="#">Privacy Policy</a> and
            <a href="#">Terms of Service</a> apply.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
